<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almighty Form</title>
</head>
<body>
    <main>
        <section class="sidebar">
            <img src="" alt="background"> 
            <img src="" alt="logo">
            <span>ODIN</span> 
        </section>
        <section>
            <div class="form-header">
                <p>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up now to get started.
                </p>
                <p>You know you want to.</p>
            </div>
            <div>
                <form action="">
                    <h1>Let's do this!</h1>
                    <section class="form-background">
                        <section>
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" id="f_name">
                            <label for="mail">EMAIL</label>
                            <input type="email" name="mail" id="mail">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="pword">
                        </section>
                        <section>
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="last_name" id="l_name">
                            <label for="phone_num"></label>
                            <input type="number" name="phone_num" id="p_num">
                            <label for="password_confirm">CONFIRM PASSWORD</label>
                            <input type="password" name="password_confirm" id="pword_confirm">
                        </section>
                    </section>
                    <button type="submit">Create Account</button>
                </form>
                <div><span>Already have and account? <a href="./README.md">Log in</a></span></div>
            </div>
        </section>
    </main>
</body>
</html>
